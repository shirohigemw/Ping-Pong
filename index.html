<!DOCTYPE html>

<html>

<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Lets Play PingPong</title>

</head>

<body class="page">

  <div class="logo">

    <img src="img/logo.png" alt="a picture of ping pong">

  </div>

  <div>
    <h1>Lets Play!</h1>
    <br />

    <h3>Rules:</h3>

    <p>Ping Pong will count up to your number from 1 with the following exceptions</p>

    <ol>

      <li>Numbers Divisible by 3 become 'ping'</li>
      <li>Numbers divisible by 5 become 'pong'</li>
      <li>Numbers divisible by 3 and 5 become "ping pong"</li>

    </ol>

    <div id="userInput">
        <form>
            <div class="form-group">
                Enter your number here: <input id="number" class="btn btn-default" type="number">
                <button type="submit" class="">Ping Pong</button>
            </div>
        </form>





        <div id="output">
            <strong>Results</strong>
            <ul class="result">
            </ul>
        </div>
    </div>

  </div>

</body>


<div class="foot">

</div>

<footer class="bottom">

</footer>


<script src="java/jquery-3.2.1.min.js"></script>

</body>

</html>
